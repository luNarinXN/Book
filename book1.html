<!DOCTYPE html>
<<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–µ—Å–Ω—å –ü–µ–ø–µ–ª—å–Ω—ã—Ö –ú–∏—Ä–æ–≤ - –ß–∏—Ç–∞—Ç—å –æ–Ω–ª–∞–π–Ω</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .book-reader {
            background: var(--bg-color);
            min-height: 100vh;
            padding: 80px 20px 40px;
        }
        .reader-header {
            background: var(--header-bg);
            color: white;
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 2001;
        }
        .reader-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .reader-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
        }
        .close-reader {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .close-reader:hover {
            background: #c0392b;
        }
        .book-content {
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
            font-size: 1.1rem;
            text-align: justify;
            color: var(--text-color);
        }
        .book-content h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
            font-size: 2.5rem;
        }
        .book-content h2 {
            font-family: 'Playfair Display', serif;
            margin: 3rem 0 1.5rem;
            color: var(--text-color);
            font-size: 1.8rem;
        }
        .book-content p {
            margin-bottom: 1.5rem;
            text-indent: 1.5em;
        }
        .chapter {
            margin-bottom: 4rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }
        .quote {
            font-style: italic;
            color: #7f8c8d;
            border-left: 4px solid #3498db;
            padding-left: 1rem;
            margin: 2rem 0;
        }
        /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã –¥–ª—è —á–∏—Ç–∞–ª–∫–∏ */
        .theme-toggle {
            position: fixed;
            top: 100px;
            right: 30px;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            z-index: 2002;
            transition: transform 0.3s ease;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã –≤ —á–∏—Ç–∞–ª–∫–µ -->
    <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()">üåô</button>

    <div class="book-reader">
        <header class="reader-header">
            <div class="reader-container">
                <h1 class="reader-title">–ü–µ—Å–Ω—å –ü–µ–ø–µ–ª—å–Ω—ã—Ö –ú–∏—Ä–æ–≤</h1>
                <button class="close-reader" onclick="closeBook()">–ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
        </header>

        <div class="book-content">
            <!-- –í–∞—à —Ç–µ–∫—Å—Ç –∫–Ω–∏–≥–∏ -->
            <h1>–ü–µ—Å–Ω—å –ü–µ–ø–µ–ª—å–Ω—ã—Ö –ú–∏—Ä–æ–≤</h1>
            
            <div class="chapter">
                <h2>–ì–ª–∞–≤–∞ 2</h2>
                <p>–í–∞—à —Ç–µ–∫—Å—Ç –∑–¥–µ—Å—å...</p>
            </div>
            
            <!-- –î–æ–±–∞–≤—å—Ç–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ –≥–ª–∞–≤—ã -->
        </div>
    </div>

    <script>
        function closeBook() {
            window.location.href = 'index.html';
        }
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å —á—Ç–µ–Ω–∏—è
        window.addEventListener('beforeunload', function() {
            const scrollPosition = window.scrollY;
            localStorage.setItem('book1_scroll', scrollPosition);
        });
        
        // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            const savedPosition = localStorage.getItem('book1_scroll');
            if (savedPosition) {
                window.scrollTo(0, parseInt(savedPosition));
            }
        });

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã (—Ç–µ –∂–µ —á—Ç–æ –≤ script.js)
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeButton(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton(newTheme);
        }

        function updateThemeButton(theme) {
            const themeButton = document.getElementById('themeToggle');
            if (themeButton) {
                themeButton.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
                themeButton.title = theme === 'light' ? '–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –Ω–∞ —Ç–µ–º–Ω—É—é —Ç–µ–º—É' : '–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –Ω–∞ —Å–≤–µ—Ç–ª—É—é —Ç–µ–º—É';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
        });
    </script>
</body>
</html>
