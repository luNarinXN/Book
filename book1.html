<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Песнь Пепельных Миров - Читать онлайн</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .book-reader {
            background: white;
            min-height: 100vh;
            padding: 80px 20px 40px;
        }
        .reader-header {
            background: #2c3e50;
            color: white;
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 2001;
        }
        .reader-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .reader-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
        }
        .close-reader {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .close-reader:hover {
            background: #c0392b;
        }
        .book-content {
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
            font-size: 1.1rem;
            text-align: justify;
        }
        .book-content h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
            font-size: 2.5rem;
        }
        .book-content h2 {
            font-family: 'Playfair Display', serif;
            margin: 3rem 0 1.5rem;
            color: #34495e;
            font-size: 1.8rem;
        }
        .book-content p {
            margin-bottom: 1.5rem;
            text-indent: 1.5em;
        }
        .chapter {
            margin-bottom: 4rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #ecf0f1;
        }
        .quote {
            font-style: italic;
            color: #7f8c8d;
            border-left: 4px solid #3498db;
            padding-left: 1rem;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="book-reader">
        <header class="reader-header">
            <div class="reader-container">
                <h1 class="reader-title">Песнь Пепельных Миров</h1>
                <button class="close-reader" onclick="closeBook()">Закрыть</button>
            </div>
        </header>

        <div class="book-content">
            <h1>Песнь Пепельных Миров</h1>
            
           
            <div class="chapter">
                <h2>Название главы 1</h2>
                <p>текст здесь...</p>
                <p>Продолжение ...</p>
                
                <div class="quote">
                    Цитата из книги...
                </div>
                
                <p>Еще текст...</p>
            </div>

            <div class="chapter">
                <h2>Название главы 2</h2>
                <p>Текст второй...</p>
                <p>Продолжение...</p>
            </div>

        
            
        </div>
    </div>

    <script>
        function closeBook() {
            window.location.href = 'index.html';
        }
        
        // Сохраняем прогресс чтения
        window.addEventListener('beforeunload', function() {
            const scrollPosition = window.scrollY;
            localStorage.setItem('book1_scroll', scrollPosition);
        });
        
        // Восстанавливаем прогресс при загрузке
        window.addEventListener('load', function() {
            const savedPosition = localStorage.getItem('book1_scroll');
            if (savedPosition) {
                window.scrollTo(0, parseInt(savedPosition));
            }
        });
    </script>
</body>
</html>
</html>
